<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <section class="card">
        <h2>Crear nuevo Contenido</h2>

        <form th:action="@{/contents}" th:object="${content}" method="post">
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" th:field="*{title}" required />
            </div>

            <div>
                <label for="text">Descripción:</label>
                <textarea id="text" th:field="*{text}" required></textarea>
            </div>

            <div>
                <label for="urlVideo">URL del video:</label>
                <input type="url" id="urlVideo" th:field="*{urlVideo}" />
            </div>

            <div>
                <label for="subtopicId">Seleccionar Subtema:</label>
                <select id="subtopicId" th:field="*{subtopicId}" required>
                    <option value="" disabled selected>-- Selecciona un subtema --</option>
                    <option th:each="subtopic : ${subtopics}"
                            th:value="${subtopic.id}"
                            th:text="${subtopic.name}"></option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">Crear</button>
                <a th:href="@{/contents}" class="btn btn-warning">Cancelar</a>
            </div>
        </form>
    </section>
</div>
</html>
