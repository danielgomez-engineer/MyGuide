<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <section class="card">
        <h2>Editar Contenido</h2>

        <form th:action="@{/contents}" th:object="${content}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{subtopicId}" />

            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" th:field="*{title}" required />
            </div>

            <div>
                <label for="text">Descripción:</label>
                <textarea id="text" th:field="*{text}" required></textarea>
            </div>

            <div>
                <label for="urlVideo">URL del video:</label>
                <input type="url" id="urlVideo" th:field="*{urlVideo}" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Actualizar</button>
                <a th:href="@{/contents}" class="btn btn-warning">Cancelar</a>
            </div>
        </form>
    </section>
</div>
</html>
